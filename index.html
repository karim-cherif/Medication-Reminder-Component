<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medication Reminder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Medication Reminder</h1>
    <div class="input-fields">
      <label for="medName">Medication Name:</label>
      <input type="text" id="medName" placeholder="Enter medication name">
      <label for="dosage">Dosage:</label>
      <input type="text" id="dosage" placeholder="Enter dosage">
      <label for="frequency">Frequency:</label>
      <input type="text" id="frequency" placeholder="Enter frequency">
      <label for="customFrequency">Custom Frequency:</label>
      <input type="text" id="customFrequency" placeholder="Enter custom frequency (optional)">
      <button id="setReminderBtn">Set Reminder</button>
    </div>
    <div id="feedback"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
